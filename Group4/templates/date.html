<!DOCTYPE html>
<html>
  <head>
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Kite+One' rel='stylesheet' type='text/css'>
	<script src="{{ url_for('static',filename='jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='date.js') }}"></script>
    <title> {{day}}  </title>
<body>
<h3> {{ day }}</h3>

<br>
{% if (events|count) == 0 %}
No Events On This Day
{% else %}
<ul>
{% for event in events %}
<li class="inline">{{event}}</li>          <input type="image" src="{{ url_for ('static',filename='X.png') }}" name="redx" value={{ event }} class="smaller2"><br>
{% endfor %}
{% endif %}
</ul>
<form action="" method="POST">
	<input type = "text" name = "eventadder" size = "75">
	<input type="submit" name = "submit" value="Add an Event!">
	<input type="submit" name = "back" value = "Back">
	</form>
</body>
</html>
