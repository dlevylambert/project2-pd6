<!DOCTYPE html>
<html>
<header>
<title> Create Account </title>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Kite+One' rel='stylesheet' type='text/css'>
</header>
<body>
<center>
<h1> Create your new *Project Name* Account </h1>
<form action="" method="POST">
<table>
  <tr>
		<td>Choose a username:</td>
		<td><input type="text" name="user" size="50"></td>
	</tr>
	<tr>
		<td>Choose a password: </td>
		<td><input type="password" name="pass1" size="50"></td>
	</tr>
	<tr>
		<td>Re-Enter password:</td>
		<td><input type="password" name="pass2" size="50"></td>
	</tr>
	<tr>
		<td>Phone Number:</td>
		<td><input type="text" name="num" size="50"></td>
	</tr>
</table>

<input type="submit" name="submit" value="Submit">
<input type="submit" name="back" value="Back"
</center>
</form>
{% if taken %}
This username is already taken.
{% endif %}
{% if notmatching %}
Passwords do not match.
{% endif %}
</body>
</html>
