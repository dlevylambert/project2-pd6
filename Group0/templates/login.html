<!DOCTYPE HTML>
<head>
  <link rel="stylesheet" href="musicbox.css">
</head>
<body>
{% if user %}
<form action="" method="POST">

<h1> Welcome, {{user}}</h1>

<a href="/">Back to Home</a>
<p> New Search </p>
<input type="text" name="search">
<input type="submit" name="button" value="Search"><br>

{% if songs %}
<p> Saved Searches: </p>

<ul>
{% for song in songs %}
<li>

{{song}}

</li>
{% endfor %}
</ul>

{% endif %}

<input type="submit" name="button" value="Close account">

{% endif %}

</form>
</body>
</html>
