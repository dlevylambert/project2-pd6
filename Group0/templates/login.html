<!DOCTYPE HTML>
<head>
  <link rel="stylesheet" href="../static/musicbox.css">
</head>
<body>
{% if user %}
<form action="" method="POST">

<h1> Welcome, {{user}}</h1>

<a href="/">Back to Home</a>
<p> Search for an artist you'd like to know more about, and we'll save it!</p>
<input type="text" name="search">
<input type="submit" name="button" value="Search"><br>

{% if songs %}
<p> Saved Searches: </p>

<ul>
{% for song in songs %}
<li>
{% for e in song %}

<p>{{e|safe}}

{% endfor %}
<br>
</li>
{% endfor %}
</ul>

{% endif %}

<input type="submit" name="button" value="Close account">

{% endif %}

</form>
</body>
</html>
