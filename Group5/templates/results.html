<!DOCTYPE HTML>
<html>


<head>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>



<style>
.backgroundcolor{
  background-size: cover;
  background-color: white;
}
  


</style>
</head>

<body style="background-color:black">

<div class="span7" style="width:40%;margin-right:30%;margin-left:30%;background-color:lightgray">

<div style="text-align:center">
<h1 style="font-size:60px"> Results Of Search: </h1>
</div>
<div style="font-size:40px;text-align:center">
  <b>{{gamelist|length}}</b> results
  <br />
  <br />
</div>

{% set index = 0 %}

{% if gamelist %}
<form action="" method="post">
{% for game in gamelist %}

<div >

<div id="name" style="text-align:center">

  <a href="https://www.google.com/search?q={{game}}">{{game}}</a>   
  <button name="button" value="{{game}}" type="submit">Description</button>

</div>
      

<div id="game">
    <div id="images" style="margin-top:10px">
      <img border="0" src={{imagelist[index]}} alt={{game}} style="width:200px;height:300px;display:block;margin-left:auto;margin-right:auto" class="img-rounded">
</div>
    
<hr />
    
</div>
  {% set index = index + 1 %}
</div>

<br />


{% endfor %}
</form>
{% else %}
No Results!

{% endif %}




</div>


</body>

</html>
