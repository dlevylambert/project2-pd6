<!DOCTYPE HTML>
<html>

<body class="backgroundImage">

<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<div class="heading1">
<h1> Results Of Search: </h1>
</div>
<div style="margin-left:50px;">
  <b>{{gamelist|length}}</b> results
  <br />
  <br />
</div>

<style>
  .backgroundImage{background-image:url({{imagelist[0]}});}

  .elementInList{
  width:50%;
  background-color:violet;
  color:blue;
  font-size:20px;
  text-align:center;
  margin-left:auto;
  margin-right:auto;
  }

  .heading1{
  margin-top:50px;
  text-align:center;
  margin-left:auto;
  margin-right:auto;
  width:25%;
  height:50px;
  background-color:cyan;
  }
</style>

{% set index = 0 %}

{% if gamelist %}
{% for game in gamelist %}

<div class="elementInList">
  <div id="game" style="width:100%;height:150px">
    <div id="images" style="float:left;width:18%;">
      <img border="0" src={{imagelist[index]}} alt={{game}} width="100%" height="100%">
    </div>
    
    <div id="texts" style="height:100%">
      
      <div id="name">
	<a href="https://www.google.com/search?q={{game}}">{{game}}</a>
      </div>
      
    </div>
  </div>
  {% set index = index + 1 %}
</div>
<br />

{% endfor %}

{% else %}
No Results!

{% endif %}







</body>

</html>
