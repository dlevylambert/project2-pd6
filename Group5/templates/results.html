<!DOCTYPE HTML>
<html>

<body>

<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<div class="heading1">
<h1> Results Of Search: </h1>
</div>
<div style="margin-left:50px;">
  <b>{{gamelist|length}}</b> results
  <br />
  <br />
</div>

<style>


</style>

{% set index = 0 %}

{% if gamelist %}
{% for game in gamelist %}

<div class="elementInList">
  <div id="game" style="width:100%;height:150px">
    <div id="images" style="float:left;">
      <img border="0" src={{imagelist[index]}} alt={{game}} style="width:70%;height:95%">
    </div>
    
    <div id="texts" style="height:100%">
      
      <div id="name">
	<a href="https://www.google.com/search?q={{game}}">{{game}}</a>
	<br />
	<button type="button" value={{game}}>Click To See Description</button>
      </div>
      
    </div>
  </div>
  {% set index = index + 1 %}
</div>
<br />

{% endfor %}

{% else %}
No Results!

{% endif %}







</body>

</html>
