<!DOCTYPE HTML>
<html>

<body>

<h1> Results Of Search: </h2>
<b>{{gamelist|length}}</b> results
<br />
<br />






{% set index = 0 %}

{% if gamelist %}
{% for game in gamelist %}
<div id="game" style="width:100%;height:150px">

<div id="images" style="float:left;margin-right:20px;width:8%;">
<img border="0" src={{imagelist[index]}} alt={{game}} width="100%" height="100%">
</div>

<div id="texts" style="height:100%">

<div id="name">
{{game}}
</div>


</div>

{% set index = index + 1 %}

</div>
<br />

{% endfor %}

{% else %}
No Results!

{% endif %}







</body>

</html>
