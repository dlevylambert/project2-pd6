<!DOCTYPE HTML>
<html>

<body class="backgroundcolor">

<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<div class="heading1">
<h1> Results Of Search: </h1>
</div>
<div style="font-size:50px; color:cyan;margin-left:20px;">
  <b>{{gamelist|length}}</b> results
  <br />
  <br />
</div>

<style>
.backgroundcolor{
  background-size: cover;
  background-color: black;
}

.heading1{
  margin-top:50px;
  text-align:center;
  margin-left:auto;
  margin-right:auto;
  width:25%;
  height:100px;
  font-family: "lucinda sans unicode", "lucinda grande", "sans-serif";
  font-style: oblique;
  color: blue;
  }
.elementInList{
  font-size:20px;
  margin-left: auto;
  margin-right: auto;
  min-height: 400px;


  
  }
  #texts{
    text-align:center;
    
  }


  


</style>

{% set index = 0 %}

{% if gamelist %}
<form action="" method="post">
{% for game in gamelist %}

<div class="elementInList">
  <div id="texts" style="font-family: Verdana, sans-serif;">
      
      <div id="name">
  <a href="https://www.google.com/search?q={{game}}">{{game}}</a>
  <br />
  <button name="button" value="{{game}}" type="submit">Description</button>
      </div>
      
    </div>
  <div id="game">
    <div id="images">
      <img border="0" src={{imagelist[index]}} alt={{game}} style="width:200px;height:400px; margin-left:600px; margin-right:auto;">
    </div>
    
    
  </div>
  {% set index = index + 1 %}
</div>

<br />


{% endfor %}
</form>
{% else %}
No Results!

{% endif %}







</body>

</html>
