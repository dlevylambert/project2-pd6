<!DOCTYPE HTML>
<html>


<head>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>



<style>
.backgroundcolor{
  background-size: cover;
  background-color: white;
}
  


</style>
</head>

<body style="background-color:black">

<div class="span7" style="width:40%;margin-right:30%;margin-left:30%;background-color:lightgray">

<div style="text-align:center">
<h1 style="font-size:60px"> Results Of Search: </h1>
</div>
<div style="font-size:40px;text-align:center">
  <b>{{gamelist|length}}</b> results
  <br />
  <br />
</div>

{% set index = 0 %}

{% if gamelist %}
<form action="" method="post">
{% for game in gamelist %}

<div >

<div id="name" style="text-align:center">

  <a href="https://www.google.com/search?q={{game}}">{{game}}</a>   
  <button name="button" value="{{game}}" type="submit">Description</button>

</div>
      

<div id="game">

<div id="images" style="margin-top:10px;margin-bottom:10px;margin-left:auto">

<img border="0" src={{imagelist[index]}} alt={{game}} style="width:200px;height:270px;display:block;margin-left:auto;margin-right:auto" class="img-rounded">

</div>


<hr />
    
</div>
  {% set index = index + 1 %}
</div>

<br />


{% endfor %}

<div id="home" style="position:absolute;left:80px;top:180px;">
<button type="submit" name="button" value="Click2Back" class="btn" style="width:160px;height:50px">Click To Go Back</button>
</div>
</form>

{% else %}
No Results!

{% endif %}




</div>

<script>


function isScrolledBeyondTop(elem)
{
    var docViewTop = $(window).scrollTop();
    var docViewBottom = docViewTop + $(window).height();

    var elemTop = $(elem).offset().top;
    var elemBottom = elemTop + $(elem).height();

    return !(elemTop >= docViewTop);
}

function moveBtn(){
	var oft = $(window).scrollTop() + 180
	$("#home").css('top',"" + oft + "px")

}

$(window).scroll(function () { 
	moveBtn()

    });

</script>

</body>

</html>
