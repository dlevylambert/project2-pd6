<!DOCTYPE html>

{% extends 'homepage.html' %}
{% block head %}
<div class="navbar">
      <div class="navbar-inner">
	<a class="brand">The Movie Recommender</a>
      </div>
    </div>
    {{ super() }}
{% endblock head %}

<div
{% block body %}
<div class="span9"
<p>
<h1 style="font-size:30px">Welcome to the Movie Recommender!</h1>
<p>
<div class="search_movie">
<p style="font-size:20px">Search for a movie:
<form action="" method="POST">
<textarea name="searchdata" class="input-xxlarge" placeholder="Type the name of the movie with _ between word" rows="1"></textarea>
<input type="submit" name="button" value="Search_Movie" class="btn btn-small btn-info"><br><br>

<p style="font-size:20px">Select a genre to view movies from:<p>
<select name="genre_selection">
{% for genre in genres['genres'] %}
<option>{{genre['name']}}</option>
{% endfor %}
</select>
<input type="submit" name="button" value="Genre_Selection" class="btn btn-small btn-info"><br><br>
<p style="font-size:20px">Movies playing now:<p>
<input type="submit" name="button" value="Now_Playing_Selection" class="btn btn-small btn-info"><br><br>
<p style="font-size:20px">Upcoming movies:<p>
<input type="submit" name="button" value="Upcoming_Selection" class="btn btn-small btn-info"><br><br>
<p style="font-size:20px">Popular movies:<p>
<input type="submit" name="button" value="Popular_Selection" class="btn btn-small btn-info"><br><br>

</form>
</div>
</div>

{% endblock body %}


</html>
