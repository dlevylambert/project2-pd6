<!DOCTYPE html>

{% extends 'homepage.html' %}

{% block head %}
{{ super() }}
<style type="text/css">
  h1{font-family: "Pacifico"; font-size: 36; font-color: navy;}
  p{font-family: "Comic Sans MS"; font-size: 18; }
</style>
{% endblock head %}


{% block body %}

<form action="" method="POST">


<div class="mlist">  
<select id="mlist">

</select>
</div>

<br><br>
<input type="submit" name="button" id="back" value="back"></input>
</form>

<div id="results">
  <ul>
    <li id="temp">Blah</li>
  </ul>
</div>

<script>

function getDropdown(){
    $.getJSON("/get_dropdown", function(data) {
        $("#mlist").empty();
        for (var i = 0; i < data['ids'].length; i++){
            var item=$('<option value="'+data['ids'][i]+'">'+data['titles'][i]+'  '+data['dates'][i]+'</option>');
            $("#mlist").append(item);
        }
        $("#mlist").change(getInfo($('#mlist option:selected').attr('value')));
    });
}

function getInfo(movie_id){
    $.getJSON("/get_info", {movie_id: movie_id}, function (data) {
        console.log(data);
        for (var d in data) {
            $('#results ul').append('<li><b>' + d + '</b>' + '  ' + data[d]  + '<\li>');
        }
    });
}

$(document).ready(function(){
    getDropdown();
});

</script>

{% endblock body %}
