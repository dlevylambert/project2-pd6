{% extends 'default.html' %}
{% block title %}Search{% endblock %}
{% block body %}
<div id="body">
      <h1>New Search:</h1>
      <form id="questions" action="" method="POST">
	{% for q in questions %}
        <p>{{ q['question'] }}
          {% for i in range(1,11) %}
          <input type="radio" name="{{ q['id'] }}" value="{{ i }}">{{ i }}</input>
          {% endfor %}
          {% endfor %}
          <input type=Submit value="Search">
      </form>
</div>
{% endblock body %}
