<head>

<script src="static/main.js"></script>

<body>
<div>
<h1>
TweetStat

<h3>
by Jules, Brian, Sofia, and Patrick
</h3>
</div>
<div>
<img src="static/thluffy.png" alt="thluffy" height=300 width=550>
</div>
<div>
Type in a celebrity's name:
<br>

<input type="text" id="twiturl"></input>
<input type="submit" id="go" value="Go"></input>
</div>
<div class="celebphoto">
<img src="http://www.mediatehawaii.org/wp-content/uploads/placeholder.jpg" height=300 width=200>
</div>
<div class="stats">
<table border="1">
<tr>
  <td>Average number of words</td>
  <td>{{average}}</td>
</tr>
<tr>
  <td>more</td>
  <td>to come</td>
</tr>
<tr>
  <td>Total word count</td>
  <td id="totalwords"></td>
</tr>
<tr>
  <td>Percentage of words spelled correctly</td>
  <td id="wordsSpelledCorrectly"></td>
</tr>
<tr> 
 <td>Most frequent word</td>
  <td id="commonWord"></td>
</tr>
</table>
</div>
